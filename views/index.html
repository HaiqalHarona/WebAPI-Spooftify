<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Your Library</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <h1>Spooftify</h1><img src="./assets/NonCopyRightLogoIthink.png" id="logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
        </nav>
        <nav>
            <a href="profilepage.html" class="auth-btn" style="text-decoration: none;"><i class="fas fa-user"></i></a>
            <a href="login.html" class="auth-btn" name="logout" id="logoutbutton">Logout</a>
        </nav>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search for artists, tracks, or playlists..."
                aria-label="Search Spotify content">
            <!-- <button id="search-btn"><i class="fas fa-search"></i> Search</button> -->
        </section>

        <section id="search-results" class="grid-view">
            <!-- Search Result Area -->
        </section>
        <!-- USer's Playlist -->
        <h2 style="margin-top: 50px; text-align: center;">ðŸ“š Your Playlists</h2>

        <section id="user-playlists-container" class="grid-view"
            style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
            <a href="likedsongs.html" class="card" style="width: 200px;">
                <div class="card-image"
                    style="background: linear-gradient(135deg, #450af5, #c4efd9); display: flex; justify-content: center; align-items: center;">
                    <img src="./assets/heart-organ.png"
                        style="width: 60px; height: 60px; filter: brightness(0) invert(1);">
                </div>
                <div class="card-info">
                    <p class="card-title">Liked Songs</p>
                    <p class="card-subtitle">Your Liked Songs</p>
                </div>
            </a>
        </section>
    </main>
    <div class="fab-container">
        <button class="fab-button" aria-label="Add new item" id="fabButton">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-options" id="fabOptions">
            <a class="fab-option" id="addoption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="White"
                    class="bi bi-file-earmark-music" viewBox="0 0 16 16">
                    <path
                        d="M11 6.64a1 1 0 0 0-1.243-.97l-1 .25A1 1 0 0 0 8 6.89v4.306A2.6 2.6 0 0 0 7 11c-.5 0-.974.134-1.338.377-.36.24-.662.628-.662 1.123s.301.883.662 1.123c.364.243.839.377 1.338.377s.974-.134 1.338-.377c.36-.24.662-.628.662-1.123V8.89l2-.5z" />
                    <path
                        d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                </svg> <span class="fab-tooltip">Add Playlist</span>
            </a>
            <a class="fab-option" id="editoption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="White"
                    class="bi bi-folder-minus" viewBox="0 0 16 16">
                    <path
                        d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z" />
                    <path d="M11 11.5a.5.5 0 0 1 .5-.5h4a.5.5 0 1 1 0 1h-4a.5.5 0 0 1-.5-.5" />
                </svg><span class="fab-tooltip">Delete Playlist</span>
            </a>
            <a class="fab-option" id="editoption">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="White" class="bi bi-pencil-square"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                </svg><span class="fab-tooltip">Edit Playlist</span>
            </a>

        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>



</body>

</html>
