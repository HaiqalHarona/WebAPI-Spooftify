    <title>Home - Your Library</title>
    <link rel="stylesheet" href="./css/global.css">

<body>

    <header class="navbar">
        <div class="logo">
            <h1>Spooftify</h1><img src="./assets/NonCopyRightLogoIthink.png" id="logo">

        <nav class="nav-links">

            </div>
            <div class="card">

            </div>

            <a href="playlist.html" class="card">
                <div class="card-image"></div>
                <div class="card-info">
                    <p class="card-title">Workout Mix</p>
