<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooftify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/playlist.css">



</head>

<body>
    <header class="navbar">
        <div class="logo">
            <h1>Spooftify</h1><img src="./assets/NonCopyRightLogoIthink.png" id="logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
        </nav>
        <nav>
            <a href="profilepage.html" class="auth-btn"
                style="background-color: var(--medium-gray); text-decoration: none;"><i class="fas fa-user"></i></a>
            <a href="login.html" class="auth-btn">Logout</a>
        </nav>
    </header>

    <div class="container-fluid pt-4 pb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search in playlist...">
                </div>

                <!-- Playlist Header Section -->
                <header class="bg-dark p-4 rounded-xl shadow-lg mb-4">
                    <div class="d-flex align-items-end">
                        <!-- Album Image  -->
                        <img src="https://placehold.co/150x150/20c997/000000?text=Sofy"
                            onerror="this.src='https://placehold.co/150x150/20c997/000000?text=Sofy';"
                            alt="Playlist Art" class="img-fluid me-4 rounded shadow-sm"
                            style="width: 100px; height: 100px;">

                        <div>
                            <p class="text-white-50 small fw-semibold text-uppercase mb-0">Playlist</p>
                            <h1 class="display-6 fw-bolder text-white">My Playlist</h1>
                            <p class="small text-white-50 mb-0">Your personalized playlist</p>
                        </div>
                    </div>
                </header>

                <!-- Playback Button Row -->
                <div class="d-flex align-items-center mb-4">
                    <button id="main-play-btn" class="btn btn-success rounded-circle shadow-lg me-3" title="Play/Pause">
                        <i class="bi bi-play-fill h4 mb-0"></i>
                    </button>
                </div>


                <!-- Playlist Details Header -->
                <div
                    class="row text-secondary small fw-bold text-uppercase border-bottom border-secondary-subtle pb-2 mb-3 mx-0">
                    <div class="col-1 text-center">#</div>
                    <div class="col-6">Title</div>
                    <div class="col-4 d-none d-sm-block">Artist / Album</div>
                    <div class="col-1 text-end"><i class="bi bi-clock"></i></div>
                </div>

                <!-- Generate Song Containers -->
                <div id="playlist-container" class="list-group list-group-flush">
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-bottom player-bar d-flex align-items-center px-2 px-md-4">
        <div class="w-100 h-100 d-flex align-items-center" id="spotify-player-container">
            <!-- Spotify Iframe API will inject the player here -->
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/const.js"></script>
    <script type="text/javascript" src="./js/playlist.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>


</body>

</html>
