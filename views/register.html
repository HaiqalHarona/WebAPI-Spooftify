<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="auth-page">

    <div class="auth-box">
        <div class="logo">
            <h1>Spooftify</h1>
        </div>
        <h2>Create a new account</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input id="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="form-submit-btn">Register</button>
        </form>

        <a href="login.html" class="switch-auth-link">Already have an account? Login here</a>
    </div>

</body>

</html>
