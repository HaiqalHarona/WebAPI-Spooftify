<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body class="auth-page">

    <div class="auth-box">
        <div class="logo">
            <h1>Spooftify</h1>
        </div>
        <h2>Create a new account</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="email">Username</label>
                <input id="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required placeholder="Create a password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" required placeholder="Confirm your password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
                </div>
            </div>
            <button type="submit" class="form-submit-btn">Register</button>
        </form>

        <p id="registerptag">Already have an account? <a id="registerptag" class="switch-auth-link"
                href="login.html">Login</a> here</p>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/register.js"></script>

</body>

</html>
