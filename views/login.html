<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MelodyApp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-page">

    <div class="auth-box">
        <div class="logo"><h1>MelodyApp Login</h1></div>
        <h2>Sign in to your account</h2>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="form-submit-btn">Login</button>
        </form>

        <a href="register.html" class="switch-auth-link">Don't have an account? Register here</a>
    </div>

</body>
</html>
