<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Spotify Style</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/friends.css">
</head>

<body>


    <div class="container">
        <div class="header-row">
            <a href="index.html" class="back-btn">
                <i class="fas fa-chevron-left"></i> Back
            </a>
            <h2>Manage Friends</h2>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for new friends...">
            </div>
        </div>
        <div class="search-results">

        </div>

        <div class="friends-grid">
            <section class="friends-list">
                <h3>Your Friends (3)</h3>
                <div class="user-card">
                    <div class="user-info">
                        <div class="avatar"></div>
                        <div>
                            <p class="username">Alex Rivera</p>
                        </div>
                    </div>
                    <button class="action-btn remove">Remove</button>
                </div>
            </section>

            <aside class="requests-section">
                <h3>Sent Requests</h3>
                <div class="request-card">
                    <p>PlaceholderUser</p>
                    <span class="pending-tag">Pending</span>
                </div>
                <h3>Incoming Request</h3>
                <div class="request-card">
                    <p>PlaceholderUser</p>
                    <button class="Accept-btn">Accept</button>
                    <button class="Reject-btn">Reject</button>
                </div>
            </aside>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/friends.js"></script>
</body>

</html>
